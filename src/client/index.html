<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: 0.5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
      background-color: darkgrey;
    }

    #messages1 {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages1 li {
      padding: 5px 10px;
      background-color: darkkhaki;
    }

    #wrapper {
      display: grid;
      grid-template-columns: 30% 70%;
    }

    #users {
      height: 100%;
      border-right: 1px solid darkblue;
    }

    #users-message {
      width: 100%;
      /* width: 70%; */
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form action="/src/test" method="POST">
    <input id="m" autocomplete="off" />
    <input id="submit" type="submit">Send</input>
  </form>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
  $(function () {
    var socket = io();
    $('form').submit(function (e) {
      e.preventDefault(); // prevents page reloading
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });
    socket.on('chat message', function (msg) {
      $('#messages').append($('<li>').text(msg));
    });
    $('#submit').keydown(function ($event) {
      if (event.keyCode === 69) {
        console.log('vu here')
      }
    });
  });
</script>

</html>
