<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: 0.5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
      background-color: darkgrey;
    }

    #messages1 {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages1 li {
      padding: 5px 10px;
      background-color: darkkhaki;
    }

    #wrapper {
      display: grid;
      grid-template-columns: 30% 70%;
    }

    #users {
      height: 100%;
      border-right: 1px solid darkblue;
    }

    #users-message {
      width: 100%;
      /* width: 70%; */
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id='users'>
      hello
    </div>
    <div id='users-message'>
      <ul id="messages"></ul>
      <ul id="messages1"></ul>
    </div>
  </div>
  <form action="">
    <input id="m" autocomplete="off" style="margin-bottom: 20px;" /><button>Send 1 </button>
    <input id="n" autocomplete="off" /><button>Send 2</button>
  </form>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
  $(function () {
    var socket = io();
    $('#m').keydown(function (event) {
      var keycode = (event.keyCode ? event.keyCode : event.which);
      if (keycode == '13') {
        event.preventDefault()
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
      }
    });

    $('#n').keydown(function (event) {
      var keycode = (event.keyCode ? event.keyCode : event.which);
      if (keycode == '13') {
        event.preventDefault()
        socket.emit('chat message1', $('#n').val());
        $('#n').val('');
      }
    });

    socket.on('chat message', function (msg) {
      $('#messages').append($('<li>').text(msg));
    });

    socket.on('chat message1', function (msg) {
      $('#messages1').append($('<li>').text(msg));
    });
  });
</script>

</html>
